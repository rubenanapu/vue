<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Heaven Citizen</h1>
    </header>
    <div id="goal">
      <section id="enemy" class="container">
        <h2>Enemy Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="enemyCss">{{enemyHealth}}</div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerCss">{{playerHealth}}</div>
        </div>
      </section>
      <section id="controls">
        <button @click="attackEnemy">ATTACK</button>
        <button :disabled="mayUseSpecialAttack" @click="specialAttack">SPECIAL ATTACK</button>
        <button>HEAL</button>
        <button>SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul></ul>
      </section>
    </div>
  </body>
</html>
